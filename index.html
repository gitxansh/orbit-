<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit</title>
    <meta name="description" content="A comprehensive productivity dashboard for managing tasks, notes, and daily focus">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset & Variables */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #eef2ff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #475569;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .theme-toggle {
            button {
                background: var(--bg-primary);
                border: 1px solid var(--border-color);
                border-radius: 50px;
                width: 48px;
                height: 48px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.25rem;
                transition: var(--transition);
                box-shadow: var(--shadow-sm);
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
            }
        }

        .welcome-section {
            text-align: center;
        }

        .greeting {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .datetime {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Navigation Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background: var(--bg-primary);
        }

        .nav-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .nav-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .nav-card .icon {
            font-size: 2.5rem;
            filter: grayscale(0.2);
        }

        .nav-card span {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            background: var(--bg-primary);
        }

        .dashboard-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .dashboard-card h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-color);
        }

        /* Task Management */
        .task-input {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .task-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .task-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(79 70 229 / 0.1);
        }

        .task-input button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .task-input button:hover {
            background: var(--primary-dark);
        }

        .task-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .task-item label {
            flex: 1;
            cursor: pointer;
            transition: var(--transition);
        }

        .task-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-item .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .task-item .delete-btn:hover {
            background: #fef2f2;
        }

        /* Notes */
        .notes-textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            transition: var(--transition);
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(79 70 229 / 0.1);
        }

        .notes-counter {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* Quote Section */
        .quote-section {
            padding: 2rem;
            background: var(--bg-accent);
            text-align: center;
        }

        .quote-text {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .quote-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .quote-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .quote-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .quote-author {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .greeting {
                font-size: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }

            .nav-grid {
                grid-template-columns: 1fr 1fr;
                padding: 1.5rem;
            }

            .quote-section {
                padding: 1.5rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="theme-toggle">
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <span class="sun-icon">☀️</span>
                        <span class="moon-icon" style="display: none;">🌙</span>
                    </button>
                </div>
            </div>
            <div class="welcome-section">
                <h1 class="greeting" id="greeting">Good Morning, User!</h1>
                <p class="datetime" id="datetime"></p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-grid" role="navigation" aria-label="Main navigation">
            <a href="#" class="nav-card" onclick="showNotification('Feature coming soon!')">
                <div class="icon">📋</div>
                <span>Tasks</span>
            </a>
            <a href="#" class="nav-card" onclick="showNotification('Feature coming soon!')">
                <div class="icon">📅</div>
                <span>Calendar</span>
            </a>
            <a href="#" class="nav-card" onclick="showNotification('Feature coming soon!')">
                <div class="icon">💰</div>
                <span>Finance</span>
            </a>
            <a href="#" class="nav-card" onclick="showNotification('Feature coming soon!')">
                <div class="icon">🎯</div>
                <span>Habits</span>
            </a>
            <a href="#" class="nav-card" onclick="showNotification('Feature coming soon!')">
                <div class="icon">🏥</div>
                <span>Health</span>
            </a>
        </nav>

        <!-- Dashboard -->
        <main class="dashboard-grid">
            <!-- Today's Focus -->
            <section class="dashboard-card" id="tasks-section">
                <h3>Today's Focus</h3>
                <div class="task-input">
                    <input type="text" id="new-task" placeholder="Add a new task..." maxlength="100">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul class="task-list" id="task-list"></ul>
            </section>

            <!-- Quick Notes -->
            <section class="dashboard-card" id="notes-section">
                <h3>Quick Notes</h3>
                <textarea 
                    class="notes-textarea" 
                    id="notes-textarea" 
                    placeholder="Jot down your thoughts..."
                    maxlength="1000"
                ></textarea>
                <div class="notes-counter" id="notes-counter">0/1000</div>
            </section>
        </main>

        <!-- Quote Section -->
        <section class="quote-section">
            <blockquote class="quote-text" id="quote-text">
                "The secret of getting ahead is getting started."
            </blockquote>
            <div class="quote-controls">
                <button class="quote-btn" onclick="previousQuote()">← Previous</button>
                <button class="quote-btn" onclick="nextQuote()">Next →</button>
            </div>
            <div class="quote-author" id="quote-author">- Mark Twain</div>
        </section>
    </div>



    <script>
        // Application State
        const APP_STATE = {
            theme: 'light',
            tasks: [],
            notes: '',
            currentQuoteIndex: 0,
            userName: 'User'
        };

        // Quotes Database
        const QUOTES = [
            { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Productivity is never an accident. It is always the result of a commitment to excellence.", author: "Paul J. Meyer" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The future depends on what you do today.", author: "Mahatma Gandhi" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "Focus on being productive instead of busy.", author: "Tim Ferriss" },
            { text: "You don't have to be great to get started, but you have to get started to be great.", author: "Les Brown" }
        ];

        // Storage utilities
        const storage = {
            get: (key, defaultValue = null) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (error) {
                    console.error('Error reading from localStorage:', error);
                    return defaultValue;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Error writing to localStorage:', error);
                    showNotification('Failed to save data');
                }
            },
            remove: (key) => {
                try {
                    localStorage.removeItem(key);
                } catch (error) {
                    console.error('Error removing from localStorage:', error);
                }
            }
        };

        // Initialize application
        function initializeApp() {
            loadSavedData();
            setupEventListeners();
            updateDateTime();
            updateGreeting();
            renderTasks();
            updateQuote();
            
            // Update datetime every second
            setInterval(updateDateTime, 1000);
            
            // Auto-save notes every 2 seconds
            setInterval(saveNotes, 2000);
        }

        // Load saved data
        function loadSavedData() {
            APP_STATE.theme = storage.get('theme', 'light');
            APP_STATE.tasks = storage.get('tasks', []);
            APP_STATE.notes = storage.get('notes', '');
            APP_STATE.currentQuoteIndex = storage.get('currentQuoteIndex', 0);
            APP_STATE.userName = storage.get('userName', 'User');

            // Apply theme
            document.body.setAttribute('data-theme', APP_STATE.theme);
            updateThemeToggle();

            // Load notes
            document.getElementById('notes-textarea').value = APP_STATE.notes;
            updateNotesCounter();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('new-task').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            document.getElementById('notes-textarea').addEventListener('input', updateNotesCounter);
        }

        // Theme management
        function toggleTheme() {
            APP_STATE.theme = APP_STATE.theme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', APP_STATE.theme);
            storage.set('theme', APP_STATE.theme);
            updateThemeToggle();
        }

        function updateThemeToggle() {
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (APP_STATE.theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline';
            } else {
                sunIcon.style.display = 'inline';
                moonIcon.style.display = 'none';
            }
        }

        // DateTime functions
       function updateGreeting() {
    // 1. Read the stored name (or default to “User”)
    const storedName = localStorage.getItem('userName') || 'User';
    APP_STATE.userName = storedName;

    // 2. Compute greeting based on current hour
    const hour = new Date().getHours();
    let greeting;
    if (hour < 12)        greeting = 'Good Morning';
    else if (hour < 18)   greeting = 'Good Afternoon';
    else                  greeting = 'Good Evening';

    // 3. Update the DOM
    document.getElementById('greeting').textContent = `${greeting}, ${storedName}!`;
}


        // Task management
        function addTask() {
            const input = document.getElementById('new-task');
            const taskText = input.value.trim();
            
            if (!taskText) {
                showNotification('Please enter a task');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString()
            };

            APP_STATE.tasks.unshift(task);
            storage.set('tasks', APP_STATE.tasks);
            input.value = '';
            renderTasks();
            showNotification('Task added successfully');
        }

        function toggleTask(taskId) {
            const task = APP_STATE.tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                storage.set('tasks', APP_STATE.tasks);
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            APP_STATE.tasks = APP_STATE.tasks.filter(t => t.id !== taskId);
            storage.set('tasks', APP_STATE.tasks);
            renderTasks();
            showNotification('Task deleted');
        }

        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            if (APP_STATE.tasks.length === 0) {
                taskList.innerHTML = '<li style="text-align: center; color: var(--text-muted); padding: 2rem;">No tasks yet. Add your first task above!</li>';
                return;
            }

            APP_STATE.tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" id="task-${task.id}" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <label for="task-${task.id}">${escapeHtml(task.text)}</label>
                    <button class="delete-btn" onclick="deleteTask(${task.id})" aria-label="Delete task">
                        🗑️
                    </button>
                `;
                taskList.appendChild(li);
            });
        }

        // Notes management
        function updateNotesCounter() {
            const textarea = document.getElementById('notes-textarea');
            const counter = document.getElementById('notes-counter');
            counter.textContent = `${textarea.value.length}/1000`;
        }

        function saveNotes() {
            const notesValue = document.getElementById('notes-textarea').value;
            if (notesValue !== APP_STATE.notes) {
                APP_STATE.notes = notesValue;
                storage.set('notes', APP_STATE.notes);
            }
        }

        // Quote management
        function updateQuote() {
            const quote = QUOTES[APP_STATE.currentQuoteIndex];
            document.getElementById('quote-text').textContent = `"${quote.text}"`;
            document.getElementById('quote-author').textContent = `- ${quote.author}`;
        }

        function nextQuote() {
            APP_STATE.currentQuoteIndex = (APP_STATE.currentQuoteIndex + 1) % QUOTES.length;
            storage.set('currentQuoteIndex', APP_STATE.currentQuoteIndex);
            animateQuoteChange();
        }

        function previousQuote() {
            APP_STATE.currentQuoteIndex = APP_STATE.currentQuoteIndex === 0 ? QUOTES.length - 1 : APP_STATE.currentQuoteIndex - 1;
            storage.set('currentQuoteIndex', APP_STATE.currentQuoteIndex);
            animateQuoteChange();
        }

        function animateQuoteChange() {
            const quoteElement = document.getElementById('quote-text');
            quoteElement.style.opacity = '0';
            
            setTimeout(() => {
                updateQuote();
                quoteElement.style.opacity = '1';
            }, 150);
        }

        // Utility functions
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary-color);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: var(--radius);
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            // Add animation styles
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>

<script>
  // 1. Update date/time every second
  function updateDateTime() {
    const now = new Date();
    const options = { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      
    };
    document.getElementById('datetime').textContent =
      now.toLocaleDateString('en-US', options);
  }

  // 2. Update greeting based on hour and stored name
  function updateGreeting() {
    const storedName = localStorage.getItem('userName') || 'User';
    const hour = new Date().getHours();
    const greeting =
      hour < 12 ? 'Good Morning' :
      hour < 18 ? 'Good Afternoon' :
      'Good Evening';
    document.getElementById('greeting').textContent =
      `${greeting}, ${storedName}!`;
  }

  // 3. Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    updateGreeting();
    updateDateTime();
    setInterval(updateDateTime, 1000);
  });
</script>


</body>
</html>
